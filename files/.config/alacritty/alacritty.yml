window:
  dynamic_title: true
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 0
    y: 0
background_opacity: .96

dpi:
  x: 96.0
  y: 96.0

font:
  use_thin_strokes: false
  size: 16
  normal:
    family: Iosevka Nerd Font
    style: Regular

colors:
  cursor:
    text: '#000000'
    cursor: '#ccaa33'
  primary:
    backgroundi: '#1E2430'
    backgrounde: '#000000'
    background: '#202024'
    foreground: '#D8DEE9'
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'

# Start fish with exitable tmux, new session or attached
shell:
  program: /usr/local/bin/fish
  args:
    - -l
    - -C
    - tmux a || tmux

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: K, mods: Command, action: ClearHistory }
  - { key: Left, mods: Command, chars: "\x01" }
  - { key: Right, mods: Command, chars: "\x05" }
  - { key: Return, mods: Command, action: ToggleFullscreen }
  - { key: B, mods: Command, chars: "\x02" }
  - { key: Key0, mods: Command, chars: "\x020" }
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }

